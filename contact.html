<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
 
      padding-top: 50px;
      background-image: url(https://img.freepik.com/free-vector/amber-background-design_23-2150317889.jpg?size=626&ext=jpg&ga=GA1.1.735520172.1710288000&semt=ais);
  background-repeat: no-repeat;
  background-size: cover;
    }
    .container {
      background-color: black;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px; /* Adjust as needed */
      margin: auto;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1 class="mb-4 text-center text-white">Contact Us</h1>
    
    <form>
      <div class="form-group">
        <label class="text-white" for="name">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label class="text-white" for="email">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label class="text-white" for="message">Your Adress</label>
        <input type="adress" class="form-control" id="adress"  placeholder="Enter your adress" required></input>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-5">Submit</button>
    </form>
  </div>

</body>
</html>
